<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>菜鸟教程(runoob.com)</title>
    <style type="text/css">
        #div1 {
            /* width: 350px; */
            /* height: 70px; */
            padding: 10px;
            border: 1px solid #aaaaaa;
        }
    </style>
    <script>
        function allowDrop(ev) { // 放置区域的事件
            ev.preventDefault();
        }

        function drag(ev) { // 被拖动对象的事件 
            ev.dataTransfer.setData("Text", ev.target.id);
        }

        function drop(ev) {
            // ev.preventDefault();
            var data = ev.dataTransfer.getData("Text");
            ev.target.appendChild(document.getElementById(data));
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>

<body>

    <p>拖动 RUNOOB.COM 图片到矩形框中:</p>

    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <br>
    <img loading="lazy" id="drag1" src="../image/timg.jpg" draggable="true" ondragstart="drag(event)" width="100%"
        height="100%">

</body>

</html>
