<!-- flex: flex-grow flex-shrink flex-basis 三个属性的简写 默认值： 0 1 auto (后两个可选) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    ul{
        list-style: none;
        width: 1000px;
        height: 500px;
        border: 5px solid rgb(160, 79, 79);
        display: flex;
        
    }
    ul li+li {
        background-color: red;
        margin: 10px;
        flex-grow: 1;
    }
    .li1{
        flex-basis: 100px;
        background-color: red;
        margin: 10px;
    }
</style>
<body>
    <ul>
        <li class="li1">1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>
