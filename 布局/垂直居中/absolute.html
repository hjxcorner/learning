<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.box{
    width: 400px;
    height: 400px;
    border: 1px solid red;
    position: relative;
}

.childBox{
    width: 100px;
    height: 100px;
    border: 1px solid green;
    position: absolute;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    margin: auto;
}

</style>
<body>
    <div class="box">
        <div class="childBox"></div>
    </div>
</body>
</html>
