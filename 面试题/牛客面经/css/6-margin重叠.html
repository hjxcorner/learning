<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>防止margin重叠</title>
</head>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1,.box2{
            width: 100px;
            height: 100px;
            /* float: left; */
            overflow: hidden;
            border: solid 1px royalblue;
            margin: 10px;
        }
        .box2 {
            margin-top: -10px;
        }


        .big-box{
            border: red 1px solid;
            /* overflow: hidden; */
            display: inline-block   ;
        }
    </style>
    <body>
        <div class="big-box">
            <div class="box1"></div>
            <div class="box2"></div>
            <input type="text">
        </div>
    </body>
</html>

<!-- 两个相邻的盒子上下的margin值会会合并 -->
