<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        width: 10em;
        height: 10em;
        border: solid rgb(17, 15, 6) 1px;
        position: relative;
    }
    .text-box{
        width: 4em;
        height: 4em;
        word-break: break-all;
        border: solid red 1px;
        overflow: hidden;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
    }
</style>
<body>
    
    <div class="box">
        <div class="text-box">
            ssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssss
        </div>
    </div>
</body>
</html>
