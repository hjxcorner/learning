<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        width: 300px;
        height: 300px;
        border: solid red 1px;
    }

    .box::before {
        display: block;
        content: "前面";
        width: 100px;
        height: 100px;
        background-color: yellow;
    }

    .box::after {
        content: "后面";
        width: 100px;
        height: 100px;
        background-color: green;
    }
</style>

<body>
    <div class="box">
        xxx
    </div>
</body>

</html>
